<!DOCTYPE html>
<script>
	/*jshint esversion: 6*/

//const operation = readline();
const pseudoRandomNumber = 9;

const message = 'EVERYONEISWELCOMEHERE';
const rotors = ['BDFHJLCPRTXVZNYEIWGAKMUSQO', 'AJDKSIRUXBLHWTMCQGZNPYFVOE', 'EKMFLGDQVZNTOWYHXUSPAIBRCJ'];
let shifted = '';
let encoded = [];
function caesarShift (number, string) {
	let newString = '';
	let newLetter = '';
	for(let i = 0; i < string.length; i++) {
		newLetter = string.charCodeAt(i) + number;
		if(newLetter > 90) {
			newLetter = newLetter % 90 + 64;
		}
		newString += String.fromCharCode(newLetter);
		number = newString.charCodeAt(i) - 64;
	}
	return newString;
}
shifted = caesarShift(pseudoRandomNumber, message);

for (let rotor of rotors) {
    for(let i = 0; i < shifted.length; i++) {
    	encoded[i] = rotor[shifted.charCodeAt(i) - 65];
    }
    shifted = encoded.join('');
}
console.log(encoded.join(''));
</script>
